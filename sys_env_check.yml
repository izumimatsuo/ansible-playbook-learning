---
- name: system environment check
  hosts: all
  become: true
  gather_facts: false

  vars:
    env_hostname: "{{ inventory_hostname }}"
    env_local: 'en_US.UTF-8'
    env_timezone: 'Asia/Tokyo'

  tasks:
    - name: gathering os-release info
      ansible.builtin.command:
        cmd: cat /etc/centos-release
      changed_when: false
      register: result

    - name: print os-release info
      ansible.builtin.debug:
        var: result.stdout

    - name: verify hostname '{{ env_hostname }}'
      ansible.builtin.command:
        cmd: hostname
      changed_when: false
      register: result
      failed_when: inventory_hostname != result.stdout

    - name: verify locale '{{ env_local }}'
      ansible.builtin.command:
        cmd: locale
      changed_when: false
      register: result
      failed_when: env_local not in result.stdout

    - name: verify timezone '{{ env_timezone }}'
      ansible.builtin.command:
        cmd: timedatectl
      changed_when: false
      register: result
      failed_when: "'Time zone: ' + env_timezone not in result.stdout"

    - name: verify ntp 'synchronized'
      ansible.builtin.command:
        cmd: chronyc tracking
      changed_when: false
      register: result
      failed_when: "'Not synchronized' in result.stdout"
